<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Authentication</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="black"/>
        <path d="M12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="black"/>
        <circle cx="12" cy="12" r="2" fill="black"/>
      </svg>
    </div>

    <h1>Welcome</h1>
    <p class="subtitle">Sign in with your Uber account to continue</p>

    <button id="authWithUber" class="auth-button">
      <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 11.4082V17.3673C1 18.8163 2.18367 20 3.63265 20H8.12245V14.3061C8.12245 13.8571 8.48981 13.4898 8.93878 13.4898H15.0612C15.5102 13.4898 15.8776 13.8571 15.8776 14.3061V20H20.3673C21.8163 20 23 18.8163 23 17.3673V11.4082L12 4L1 11.4082Z"/>
      </svg>
      <span class="button-text">Auth with Uber</span>
    </button>

    <div id="status" class="status"></div>

    <div id="userInfo" class="user-info">
      <h3>Token Info</h3>
      <pre id="userInfoContent"></pre>
    </div>

    <div class="footer">
      Powered by <a href="https://developer.uber.com" target="_blank">Uber API</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
